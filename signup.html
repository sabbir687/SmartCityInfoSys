<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.js">

</head>
<body>
    <div class="total">
    <div class="logo">
        <h4>SMART <b>CITY</b></h3>
      </div>
    <header>
       <h1>SIGN UP</h1>
    </header>
</div>
    <div class="signup">
    <div class="signupsection">
        <div class="fname">
            <label for="firstname">First Name:</label>
            <input type="text" id="fname" placeholder="Enter firstname" required>
        </div>
        <div class="lname">
            <label for="laststname">Last Name:</label>
            <input type="text" id="lname" placeholder="Enter lastname" required >
        </div>
        <div class="contact">
            <label for="contact">Contact No:</label>
            <input type="number" id="contact" placeholder="Enter number" required >
        </div>
        <div class="country">
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Nepal">Nepal</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Srilanka">Srilanka</option>
            <option value="Afganistan">Afganistan</option>
        </select>
    </div>
        <div class="addrs">
            <label for="address">Address:</label>
            <input type="text" id="addrs" placeholder="Enter address" >
        </div>
    
        <div class="zip">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" placeholder="Enter Zip-code" >
        </div>
        <div class="username">
            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder="Enter username" >
        </div>
        <div class="pass">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
               <button class="sub"><a href="http://127.0.0.1:5500/welcomehome.html"><input type="submit" name="" id="submit"></a></button> 
            
    
    
    </div>
</div>
<script>
    document.querySelector('.toggle-menu').addEventListener('click', function () {
    document.querySelector('.menuber').classList.toggle('active');
});
   </script>  
</body>
</html>
